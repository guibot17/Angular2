
<div *ngIf="AttachmentIsNull()">
    <i class="fa fa-paperclip"></i> {{ "ATTACHINVOICE" | translate }}<input type="file" [(ngModel)]="fileBlob" (change)="AddAttachment($event)" [required]="validationEnabled" />    
</div>
<div *ngIf="!AttachmentIsNull()">
    <span *ngIf="attachment" (click)="DownloadAttachment()">{{attachment.Name}}</span>
    <input type="button" value="Upload new" (click)="UploadNewAttachment()" />
</div>
