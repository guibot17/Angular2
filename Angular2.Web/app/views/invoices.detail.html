<form #invoiceForm="ngForm">
    <div class="form">
        <button type="submit" class="btn btn-primary" (click)="Save(invoiceForm)" [disabled]="!invoiceForm.form.valid || attachment == null">{{ "SAVE" | translate }}</button>
        <button type="submit" class="btn btn-danger" (click)="Delete()" *ngIf="!isNew">{{ "DELETE" | translate }}</button>
        <button type="submit" class="btn btn-default" (click)="Close()">{{ "CLOSE" | translate }}</button>

        <div class="form-group">
            <label for="customer">{{ "CUSTOMER" | translate }}</label>
            <select name="customer" class="form-control" [(ngModel)]="invoice.IdCustomer">
                <option *ngFor="let c of customers" [ngValue]="c.Id">{{c.Name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="number">{{ "NUMBER" | translate }}</label>
            <input type="text" name="NUMBER" class="form-control" placeholder="{{ 'NUMBER' | translate }}" [(ngModel)]="invoice.Number"
                [required]="validationEnabled" />
        </div>
        <div class="form-group">
            <label for="year">{{ "YEAR" | translate }}</label>
            <input type="text" name="address" class="form-control" placeholder="{{ 'YEAR' | translate }}" [(ngModel)]="invoice.Year"
                [required]="validationEnabled" />
        </div>
        <div class="form-group">
            <div><label for="emissionDate">{{ "EMISSIONDATE" | translate }}</label></div>
            <!--<input type="text" *ngIf="!emissionDatePicker" name="emissioDate" class="form-control" placeholder="{{ 'EMISSIONDATE' | translate }}" [(ngModel)]="invoice.EmissionDate" (click)="emissionDatePicker=true" />-->
            
            <date-picker placeholder="EMISSIONDATE" name="emissionDate" [value]="invoice.EmissionDate" (onSelected)="onEmissionDateSelected($event)"></date-picker>
        </div>
        <div class="form-group">
            <div><label for="dueDate">{{ "DUEDATE" | translate }}</label></div>
            <!--<div style="display: inline-block;">
                <datepicker name="dueDate" [(ngModel)]="invoice.DueDate" [showWeeks]="false"></datepicker>
            </div>-->
            <date-picker placeholder="DUEDATE" name="dueDate" [value]="invoice.DueDate" (onSelected)="onDueDateSelected($event)"></date-picker>        
        </div>
        <div class="form-group">
            <div><label for="paymentDate">{{ "PAYMENTDATE" | translate }}</label></div>
            <!--<div style="display: inline-block;">
                <datepicker name="paymentDate" [(ngModel)]="invoice.PaymentDate" [showWeeks]="false"></datepicker>
            </div>-->
            <date-picker placeholder="PAYMENTDATE" name="paymentDate" [value]="invoice.PaymentDate" (onSelected)="onPaymentDateSelected($event)"></date-picker>            
        </div>
        <div class="form-group">
            <label for="attachment">{{ "ATTACHMENT" | translate }}</label>
            <attachment placeholder="ATTACHMENT" name="attachment" [attachment]="attachment" (onSaved)="onAttachmentSaved($event)" [validationEnabled]="validationEnabled"></attachment>
        </div>
    </div>
</form>
