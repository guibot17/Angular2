<div *ngIf="!customer">
    <div *ngFor="let customer of customers" (ngClick)="Edit(customer)">
        {{customer.Name}} - {{customer.Address}}
    </div>
</div>

<div *ngIf="customer">
    Name
    <input type="text" [(ngModel)]="customer.Name" />
    Address
    <input type="text" [(ngModel)]="customer.Address" />
</div>
