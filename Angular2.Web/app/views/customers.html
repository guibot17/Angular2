<input type="button" class="btn btn-primary" value="New" *ngIf="!customer" (click)="New()" />

<div *ngIf="!customer">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    {{ "NAME" | translate }}
                </th>
                <th>
                    {{ "ADDRESS" | translate }}
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let customer of customers" (click)="Edit(customer)">
                <td>
                    {{customer.Name}}
                </td>
                <td>
                    {{customer.Address}}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<form *ngIf="customer" (ngSubmit)="Save(customerForm)" #customerForm="ngForm">
    <div class="form">
        <button type="submit" class="btn btn-primary" [disabled]="!customerForm.form.valid">{{ "SAVE" | translate }}</button>
        <button type="submit" class="btn btn-default" (click)="Close()">{{ "CLOSE" | translate }}</button>

        <div class="form-group">
            <label for="name">{{ "NAME" | translate }}</label>
            <input type="text" name="name" class="form-control" placeholder="{{ 'NAME' | translate }}" [(ngModel)]="customer.Name" required />
        </div>
        <div class="form-group">
            <label for="address">{{ "ADDRESS" | translate }}</label>
            <input type="text" name="address" class="form-control" placeholder="{{ 'ADDRESS' | translate }}" [(ngModel)]="customer.Address" required />
        </div>
        <div class="form-group">
            <label for="address">{{ "CITY" | translate }}</label>
            <ng-select name="city" [options]="cityOptions" placeholder="{{ 'CITY' | translate }}" [allowClear]="true" [(ngModel)]="customer.IdCity" required></ng-select>
        </div>
    </div>
</form>
